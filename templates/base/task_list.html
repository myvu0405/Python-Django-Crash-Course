{% extends 'main.html' %}
{% block title %}
Tasks list
{%endblock%}
{% block content %}

<h1>My TODO List</h1>
<h3 style="margin: 0;">You have <i>{{count}}</i> incomplete task{{count|pluralize:"s"}}.</h3>

<a href="{% url 'task-create' %}">Add Task</a>

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" value="Search tasks">
</form>



<table>
    <tr>
        <th>Items</th>
        <!-- <th></th> -->
        <th></th>
        <th></th>

    </tr>
    {% for task in tasks %}
        <tr>
            <td>
                {{task.title}}
            </td>
            <!-- <td>
                <a href="{% url 'task' task.id %}">View</a>
            </td> -->
            <td>
                <a href="{% url 'task-update' task.id %}">Edit</a>

            </td>
            <td>
                <a href="{% url 'task-delete' task.id %}">Delete</a>

            </td>
        </tr>
    {% empty %}
        <h3>No item to show.</h3>
    {% endfor %}
</table>

{% endblock content %}
