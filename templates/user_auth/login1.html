{% extends 'main.html' %}
{% block title %}
Login
{%endblock%}
{% block content %}


<h1>Login</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form>
{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
<p>Dont have an account? <a href="{% url 'register' %}">Register here.</a></p>

{%endblock content%}
